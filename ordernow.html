<!-- Order Now Page (order-now.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Rice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Order Now Start -->
<div class="container-fluid py-5">
    <div class="container">
        <!-- Order Form Section -->
        <div class="section-title text-center position-relative pb-3 mb-5">
            <h5 class="fw-bold text-primary text-uppercase">Place Your Order</h5>
            <h1 class="mb-0">Select Your Rice and Customize Your Order</h1>
        </div>

        <div class="row g-5">
            <div class="col-lg-6">
                <form id="orderForm">
                    <div class="form-group">
                        <label for="riceType">Select Rice Type</label>
                        <select class="form-control" id="riceType" required>
                            <option value="basmati">Basmati Rice</option>
                            <option value="jasmine">Jasmine Rice</option>
                            <option value="brown">Brown Rice</option>
                            <option value="wild">Wild Rice</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity (kg)</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity in kg" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="delivery">Delivery Option</label>
                        <select class="form-control" id="delivery" required>
                            <option value="standard">Standard Delivery</option>
                            <option value="express">Express Delivery</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Delivery Address</label>
                        <textarea class="form-control" id="address" placeholder="Enter your delivery address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3">Confirm Order</button>
                </form>
            </div>

            <!-- Order Summary Section -->
            <div class="col-lg-6">
                <div id="orderSummary" class="order-summary">
                    <h3 class="mb-3">Order Summary</h3>
                    <ul id="summaryList" class="list-group">
                        <!-- The summary will be dynamically added here -->
                    </ul>
                    <button id="confirmOrder" class="btn btn-success mt-4 w-100">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Order Now End -->

<!-- Custom JavaScript -->
<script>
    // Handle the form submission
    document.getElementById('orderForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form values
        const riceType = document.getElementById('riceType').value;
        const quantity = document.getElementById('quantity').value;
        const delivery = document.getElementById('delivery').value;
        const address = document.getElementById('address').value;

        // Display the order summary
        const summaryList = document.getElementById('summaryList');
        summaryList.innerHTML = `
            <li class="list-group-item"><strong>Rice Type:</strong> ${riceType}</li>
            <li class="list-group-item"><strong>Quantity:</strong> ${quantity} kg</li>
            <li class="list-group-item"><strong>Delivery Option:</strong> ${delivery}</li>
            <li class="list-group-item"><strong>Address:</strong> ${address}</li>
        `;
        document.getElementById('orderSummary').style.display = 'block'; // Show the summary section
    });

    // Handle order confirmation
    document.getElementById('confirmOrder').addEventListener('click', function () {
        alert("Your order has been placed successfully!");
    });
</script>

</body>
</html>
